<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Webshop 1:1000000</span>
    <span class="spacer"></span>
    <mat-icon (click)="onShoppingCartClicked()" class="shopping-icon">shopping_cart</mat-icon>
  </mat-toolbar-row>
</mat-toolbar>


<div class="container">
    <mat-card class="product-card">
      <mat-card-header>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>Verf√ºgbar: {{product.quantity}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <img matCardImage src="{{product.image}}">

          {{product.description}}


      </mat-card-content>
        <mat-card-actions align="start" class="actions">
          <button mat-stroked-button color="primary">Add to Cart</button>
          <button (click)="onBackClicked()" mat-stroked-button color="primary">Back</button>
        </mat-card-actions>

        <mat-card-footer class="product-card-footer">
          Preis: {{product.unitPrice/100 | currency:'EUR':'symbol'}}
        </mat-card-footer>
    </mat-card>
</div>
