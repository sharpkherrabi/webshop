<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<mat-toolbar color="primary">
    <mat-toolbar-row>
    <span>Webshop 1:1000000</span>
  <span class="spacer"></span>
  <mat-icon (click)="onShoppingCartClicked()" class="shopping-icon">shopping_cart</mat-icon>
    </mat-toolbar-row>
</mat-toolbar>

<mat-form-field class="searchBar" appearance="outline">
    <input matInput placeholder="Search">
  </mat-form-field>

<div class="container">
    <div *ngFor="let product of splicedData">
      <mat-card class="product-card">
          <mat-card-header>
              <mat-card-title>{{product.name}}</mat-card-title>
              <mat-card-subtitle>Verfügbar: {{product.quantity}}</mat-card-subtitle>
          </mat-card-header>
          <img matCardImage src="{{product.image}}">
          <mat-card-content>
              {{product.description}}<br>

          </mat-card-content>
          <mat-card-actions align="start">
              <button mat-stroked-button color="primary">In den Einkaufswagen</button>

          </mat-card-actions>
          <mat-card-footer class="product-card-footer">
            {{product.unitPrice}}€
          </mat-card-footer>
      </mat-card>
    </div>
</div>

<mat-paginator [length]="length"
              [pageSize]="pageSize"
              [pageSizeOptions]="pageSizeOptions"
              (page)="pageChangeEvent($event)">
</mat-paginator>
